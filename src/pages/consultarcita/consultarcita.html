<ion-header>
  <header title="Consultar cita">
  </header>
</ion-header>

<ion-content style="margin: 0px; padding: 0px;">
  <div class="div_principal">
    <div style="order: 1">
      <img src="../../assets/img/fondo_3.jpg" />
      <div class="img-icono">
        <img id="img-login" width="50%" class="img-consulta" src="../../assets/img/iconos/iconos_principales_02_v2.png" />
      </div>
    </div>
    <div
      style="order: 2; display: flex; flex-direction: column; background-color: #cccccc;  background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url('../../assets/img/fondo_2.jpg'); height: 100%;">
      <div style="order: 2; margin-top: 10%; display: flex; flex-direction: column; height: 100%;">
        <div *ngFor="let key of datosCitas; let i = index" class="item-grid">
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">No de cita: </b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.cod_cita }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Médico y Especialidad:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.des_prestador }} - {{key.des_tipo_profes}}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Servicio:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.des_progra_medico }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Unidad de Atención:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.des_razon_social }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Fecha de la cita:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.fecha_cita }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Hora de la cita:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.hora_cita }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Estado de la cita:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.des_estado }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <b class="subtitulo">Fecha de cancelación:</b>
            </ion-col>
            <ion-col>
              <label for=""> {{key.fecha_cancela }}</label>
            </ion-col>
          </ion-row>
          <ion-row class="item-list">
            <ion-col>
              <div style=" padding: 0 0; border-radius: 15px;">
                <button class="btn" ion-button block full round small [hidden]="key.fecha_cancela"
                  style="width: 65%; margin-left: 35%" (click)="cancelarCita(key, i)">Cancelar Cita</button>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <footer></footer>
</ion-footer>
